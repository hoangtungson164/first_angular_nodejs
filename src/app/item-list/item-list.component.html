<app-login-taskbar></app-login-taskbar>
<h3 style="text-align: center;">List of somethings</h3>   
<table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Hobby</th>
        <th scope="col">Job</th>
        <th scope="col">Country</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let item of items; let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td><a [routerLink]="['/items', item.id]">{{item.name}}</a></td>
        <td>{{item.hobby}}</td>
        <td>{{item.job}}</td>
        <td>{{item.country}}</td>
        <td><button class="btn btn-outline-primary" [routerLink]="['/items', item.id, 'edit']">Edit</button> || <button class="btn btn-outline-secondary" [routerLink]="['/items', item.id, 'delete']">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-primary" [routerLink]="['/create']">Create new</button>
